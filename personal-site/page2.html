<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA24 Personal Site</title>
    <meta name="Jerry Hodges">
    <meta name="description" content="WDD131 Personal Site">
    <meta name="author" content="Jerry Hodges">
    <link rel="stylesheet" href="personal-site.css">
    <script src="personal-site.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="head-bar">
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Saber Logo">
            </a>
            <nav class="navigate">
                <a href="index.html">Home</a>
                <a href="page2.html">Sign-Up Page</a>
                <a href="site-plan.html">Site Plan</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Sign Up Here!</h1>

        <form class="signupForm" id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
    
            <label for="email">Email:</label>   
    
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="option">Select Event(s):</label>
                <select class="option" id="option" name="option" required>
                    <option value="">Select Options Here</option>
                    <option value="option1">Costume Contest</option>
                    <option value="option2">Saber Tournament</option>   
                    <option value="option3">Blaster Practice</option>
                    <option value="option4">Costume & Saber Tourney</option>
                    <option value="option5">Costume and Blaster Practice</option>
                    <option value="option6">Saber Tourney & Blaster Practice</option>
                    <option value="option7">All 3 Events</option>
                </select><br><br>   
        
        
                <input type="submit" value="Submit">
            </form>
        
            <script src="script.js"></script>
    
        
        <h3>Don't Forget A Lightsaber!</h3> 
        <h5>We love lightsabers here and the more there are, the better!</h5> 
        <h5>We plan to take a picture at the end after dark so bring all the lightsabers you have!</h5>
        
        <img class="lightimg" src="images/lightsabers.jpg" alt="lightimg">

    </main>

    <footer>
        <div class="foot-bar">
            <p>@JerryHodgesInc2024</p>
        <div class="social">
            <a href="https://facebook.com">
                <img class="social-logo" src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img class="social-logo" src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img class="social-logo" src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>

    
</body>
</html>
