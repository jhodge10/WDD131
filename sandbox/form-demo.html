<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutform" action="completed.html"></form>
      <form id="checkoutform" action="completed.html">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="creditcard">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      
        <p id="creditcardnumber" class="hide">
          <label for="creditcardnumber">Credit Card Number:</label>
          <input
            type="text"
            id="creditcardnumber"
            name="creditcardnumber"
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
            required
          />
        </p>
      
        <p id="paypalusername" class="hide">
          <label for="paypalusername">PayPal Username:</label>
          <input
            type="text"
            id="paypalusername"
            name="paypalusername"
            placeholder="Enter PayPal Username"
            required
          />
        </p>
      
        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
